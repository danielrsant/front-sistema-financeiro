<div fxFlex fxLayout="column" class="content">

    <div fxFlex fxLayout="row" fxLayoutAlign="center">
        <h2></h2>
    </div>

    <div fxFlex fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-evenly">
        <mat-card class="card">
            <mat-card-header>
              <mat-card-title>Sistema Financeiro</mat-card-title>
              <mat-card-subtitle>Projeto integrado da pós graduação de engenharia de software PUC MINAS</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/images/puc.png" alt="Photo">
            <mat-card-content>

              <mat-accordion>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Informações Desenvolvedores
                    </mat-panel-title>
                    <mat-panel-description>
                      Informações sobre os desenvolvedores do sistema
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <app-data-table
                    [showActions]="false"
                    [data]="dataSource"
                    [columns]="columns">
                  </app-data-table>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Informações Projeto
                    </mat-panel-title>
                    <mat-panel-description>
                      Informações sobre o sistema
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <app-data-table
                    [showActions]="false"
                    [data]="dataSource2"
                    [columns]="columns2">
                  </app-data-table>
                </mat-expansion-panel>

              </mat-accordion>

            </mat-card-content>

            <mat-card-actions>
            </mat-card-actions>
            
          </mat-card>
    </div>
</div>
