<div id="reset-password" class="inner-scroll" fxLayout="row" fxLayoutAlign="center center">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs></div>

    <div id="reset-password-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="reset-password-form">

            <div class="logo">
                <img width="200" src="assets/images/logo.png">
            </div>

            <div class="title">REDEFINA SUA SENHA</div>

            <form name="form" [formGroup]="form" novalidate>

                <app-input-password [formGroup]="form" formcontrolname="password"></app-input-password>
                <app-input-password [formGroup]="form" formcontrolname="passwordConfirm" 
                placeholder="Senha (Confirmar)" label="Senha (Confirmar)"></app-input-password>

                <button mat-raised-button class="submit-button" color="primary" aria-label="REDEFINIR SENHA"
                    [disabled]="form.invalid" (click)="onReset()">REDEFINIR SENHA {{form.invalid}}
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/login'">Voltar para o Login</a>
            </div>

        </div>
    </div>
</div>
