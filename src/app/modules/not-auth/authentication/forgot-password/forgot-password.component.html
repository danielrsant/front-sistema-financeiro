<div id="forgot-password" class="inner-scroll" fxLayout="row" fxLayoutAlign="center center">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs></div>

    <div id="forgot-password-form-wrapper" fusePerfectScrollbar
        [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="forgot-password-form">

            <div class="logo">
                <img width="200" src="assets/images/logo.png">
            </div>

            <div class="title">RECUPERE SUA SENHA</div>

            <form [formGroup]="form">
                <app-input-email [formGroup]="form" formcontrolname="email"></app-input-email>

                <button mat-raised-button (click)="verifyEmail()" class="submit-button" color="primary"
                    aria-label="ENVIAR" [disabled]="form.invalid">
                    ENVIAR
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/login'">Voltar para o Login</a>
            </div>

        </div>
    </div>
</div>
